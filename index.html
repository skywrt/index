<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>nginx local server</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css">
</head>
<body>
  <div id="app">加载中...</div>

  <script>
    window.$docsify = {
      name: 'nginx local server',
      repo: '',

      // 自动跳转的首页内容（默认就是 README.md）
      loadSidebar: true,      // 启用侧边栏
      loadNavbar: true,       // 启用顶部导航栏
      subMaxLevel: 2,         // 支持多级标题

      // 搜索插件配置
      search: {
        maxAge: 86400000,    // 搜索结果缓存时间，单位为毫秒（这里设置为1天）
        paths: 'auto',        // 搜索路径，auto 表示自动索引所有 Markdown 文件
        placeholder: '搜索文档...',  // 搜索框占位符文字
        noData: '未找到结果！',      // 无搜索结果时的提示
        depth: 2              // 搜索标题的最大层级
      }
    }
  </script>

  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <!-- 引入 Docsify 搜索插件 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
</body>
</html>
