<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>天空の小筑</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css">
  <style>
    /* 基础样式和主题色变量 */
    :root {
      --theme-color: #42b983; /* Docsify 默认绿色主题 */
    }
    * {
      box-sizing: border-box;
      -webkit-font-smoothing: antialiased;
    }
    body {
      color: #34495e;
      font-family: Source Sans Pro, Helvetica Neue, Arial, sans-serif;
      font-size: 15px;
      margin: 0;
      overflow-x: hidden;
      background-color: #fff;
      height: 100%;
    }
    div#app {
      font-size: 30px;
      font-weight: lighter;
      margin: 40vh auto;
      text-align: center;
    }
    div#app:empty:before {
      content: "Loading...";
    }

    /* 侧边栏样式 */
    .sidebar {
      border-right: 1px solid rgba(0, 0, 0, 0.07);
      overflow-y: auto;
      padding: 40px 0 0;
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      transition: transform 0.25s ease-out;
      width: 300px;
      z-index: 20;
      background-color: #fff;
    }
    .sidebar>h1 {
      display: none; /* 隐藏侧边栏顶部的标题 */
    }
    .sidebar ul {
      margin: 0 0 0 15px;
      padding: 0;
    }
    .sidebar ul li {
      list-style: none;
    }
    .sidebar ul li a {
      color: #505d6b;
      font-size: 13px; /* 侧边栏菜单字体大小 */
      font-weight: 400;
      text-decoration: none;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    .sidebar ul li a:hover {
      text-decoration: underline;
    }
    
    /* 修正后的侧边栏高亮样式 */
    .sidebar-nav > ul > li > a.active {
      border-right: 2px solid var(--theme-color) !important;
      color: var(--theme-color) !important;
      font-weight: 600 !important;
    }
    
    /* 默认高亮第一个菜单项（天空の小筑） */
    .sidebar-nav > ul > li:first-child > a {
      border-right: 2px solid var(--theme-color);
      color: var(--theme-color);
      font-weight: 600;
    }
    
    /* 当其他菜单项被激活时，取消第一个菜单项的高亮 */
    .sidebar-nav > ul > li:first-child > a.active,
    .sidebar-nav > ul > li.active:first-child > a,
    .sidebar-nav > ul > li.active ~ li:first-child > a,
    .sidebar-nav > ul > li.active + li:first-child > a {
      border-right: none !important;
      color: #505d6b !important;
      font-weight: 400 !important;
    }

    /* 内容区域样式 */
    .content {
      padding-top: 60px;
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 300px;
      transition: left 0.25s ease;
    }
    .markdown-section {
      margin: 0 auto;
      max-width: 80%;
      padding: 30px 15px 40px;
      position: relative;
    }
    .markdown-section h1, .markdown-section h2, .markdown-section h3, .markdown-section h4, .markdown-section strong {
      color: #2c3e50;
      font-weight: 600;
    }
    .markdown-section a {
      color: var(--theme-color, #42b983);
      font-weight: 600;
    }
    /* 取消内容中标题的高亮样式 */
    .markdown-section .highlight {
      color: inherit;
      font-weight: normal;
      background-color: transparent;
      padding: 0;
      border-radius: 0;
    }

    /* 搜索框样式 */
    .search {
      margin-bottom: 20px;
      padding: 10px;
      border-bottom: 1px solid #eee;
      background-color: #f8f8f8;
    }
    .search .input-wrap {
      display: flex;
      align-items: center;
    }
    .search input {
      outline: 0;
      width: 100%;
      padding: 0.8em 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      background-color: #fff;
    }
    .search input:focus {
      box-shadow: 0 0 5px var(--theme-color, #42b983);
      border: 1px solid var(--theme-color, #42b983);
    }
    .search input::placeholder {
      color: #777;
      font-style: italic;
      font-weight: bold;
      opacity: 1;
    }
    .search input::-webkit-input-placeholder {
      color: #777;
      font-style: italic;
      font-weight: bold;
      opacity: 1;
    }
    .search input::-moz-placeholder {
      color: #777;
      font-style: italic;
      font-weight: bold;
      opacity: 1;
    }
    .search input:-ms-input-placeholder {
      color: #777;
      font-style: italic;
      font-weight: bold;
      opacity: 1;
    }
    .search input::-ms-input-placeholder {
      color: #777;
      font-style: italic;
      font-weight: bold;
      opacity: 1;
    }
    .search .clear-button {
      cursor: pointer;
      width: 36px;
      text-align: right;
      display: none;
    }
    .search .clear-button.show {
      display: block;
    }
    .search .results-panel {
      display: none;
    }
    .search .results-panel.show {
      display: block;
    }
    .search p {
      font-size: 14px;
      overflow: hidden;
      text-overflow: ellipsis;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
    }
    .search p.empty {
      text-align: center;
    }

    /* 响应式设计 - 移动端适配 */
    @media screen and (max-width: 768px) {
      .sidebar {
        left: -300px;
        transition: transform 0.25s ease-out;
      }
      .content {
        left: 0;
        max-width: 100vw;
        position: static;
        padding-top: 20px;
        transition: transform 0.25s ease;
      }
      body.close .sidebar {
        transform: translateX(300px);
      }
      body.close .content {
        transform: translateX(300px);
      }
    }
  </style>
</head>
<body>
  <div id="app">加载中...</div>

  <script>
    window.$docsify = {
      name: 'nginx 本地服务器',
      repo: '',

      loadSidebar: true,
      loadNavbar: true,
      subMaxLevel: 2,
      auto2top: true,

      search: {
        maxAge: 86400000,
        paths: 'auto',
        placeholder: '搜索...',
        noData: '未找到结果！',
        depth: 2
      },

      copyCode: {
        buttonText: '复制',
        errorText: '复制失败',
        successText: '已复制'
      }
    }
  </script>

  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
  <script>
    window.addEventListener('load', function() {
      // 设置搜索框占位符
      const searchInput = document.querySelector('.search input');
      if (searchInput) {
        searchInput.setAttribute('placeholder', '搜索...');
      }
      
      // 确保第一个菜单项（天空の小筑）默认高亮
      const firstMenuItem = document.querySelector('.sidebar-nav > ul > li:first-child > a');
      if (firstMenuItem && !document.querySelector('.sidebar-nav > ul > li > a.active')) {
        firstMenuItem.style.borderRight = '2px solid #42b983';
        firstMenuItem.style.color = '#42b983';
        firstMenuItem.style.fontWeight = '600';
      }
      
      // 监听侧边栏点击事件
      document.querySelector('.sidebar-nav').addEventListener('click', function(e) {
        const target = e.target.closest('a');
        if (target && target.parentNode.parentNode.classList.contains('sidebar-nav')) {
          // 移除所有高亮
          document.querySelectorAll('.sidebar-nav > ul > li > a').forEach(item => {
            item.style.borderRight = 'none';
            item.style.color = '#505d6b';
            item.style.fontWeight = '400';
          });
          
          // 添加当前点击项的高亮
          target.style.borderRight = '2px solid #42b983';
          target.style.color = '#42b983';
          target.style.fontWeight = '600';
        }
      });
    });
  </script>
</body>
</html>
